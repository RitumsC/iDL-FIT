<div id="wrapper">
    <!-- SIDEBAR -->
    <div id="sidebar-wrapper">
        <div class="sidebar-title">
            Inputs
        </div>
        <div id="input-panels">
        </div>
        <button id="add-input-set" type="button" class="btn pull-right">Add another</button>
        <div class="clearifx" />
        <div class="bottom">
            <div class="row">
                <div class="col-xs-12 col-sm-6">
                    <button type="button" class="btn btn-info btn-lg">Print</button>
                </div>
                <div class="col-xs-12 col-sm-6">
                    <button type="button" class="btn btn-info btn-lg">Export</button>
                </div>
            </div>
        </div>

    </div>

    <!-- MAIN PAGE -->
    <div id="page-content-wrapper" class="lighter-grey-background">
        <div class="container">

            <!-- INPUT PARAMETERS -->
            <div class="col-xs-12 col-md-6 light-grey-background input-container" id="inputContainer">
                <br>
                <div class="row">
                    <div class="col-xs-6">
                        <select class="form-control" ng-model="selectedAnion" ng-options="anion.label for anion in anions" ng-change="inputChanged();anionChanged()">
                            <option value="" disabled>Select anion</option>
                        </select>
                    </div>

                    <div class="col-xs-6">
                        <select class="form-control" data-width="100%" ng-model="selectedCation" ng-options="cation.label for cation in cations" ng-change="inputChanged();cationChanged()">
                            <option value="" disabled>Select cation</option>
                        </select>
                    </div>
                </div>
                <h4>or</h4>
                <input id="cas" type="text" class="form-control" placeholder="Enter a CAS number">
                <hr>
                <select class="form-control"  data-width="100%" ng-model="selectedElectrode" ng-options="electrode.label for electrode in electrodes" ng-change="inputChanged();electrodeChanged()">
                    <option value="" disabled>Select electrode</option>
                </select>
            </div>

            <!-- 3D MODEL -->
            <div class="col-xs-12 col-md-6" id="glmolParent"> 
                <div id="glmol">  
                    <textarea id="glmol_src"></textarea>
                </div>
            </div>


            <div class="clearfix"></div>

            <!-- GRAPH CANVAS --> 
            <div id="canvasParent">
                <canvas id="chart" class="white-background" width="100%" height="300px"></canvas>
            </div>
            
            <div class="row" id="slidersContainer">
                <div class="col-md-1">
                    <p>E</p>
                    <p>a<sub>0,anion</sub></p>
                    <p>a<sub>0,cation</sub></p>
                    <p>&gamma;<sub>anion</sub></p>
                    <p>&gamma;<sub>cation</sub></p>
                </div>
                
                <div class="col-md-10">
                <input type="range" class="slider" id="epsilonSlider" min="0" max="4" step="0.25">
                <input type="range" class="slider" id="a0AnionSlider" min="0.5" max="1" step="0.05">
                <input type="range" class="slider" id="a0CationSlider" min="0.5" max="1" step="0.05">
                <input type="range" class="slider" id="gammaAnionSlider" min="0" max="10" step="1">
                <input type="range" class="slider" id="gammaCationSlider" min="0" max="10" step="1">
                </div>
                
                <div class="col-md-1"> 
                    <p id="epsilonValue">2</p>
                    <p id="a0AnionValue">0.75</p>
                    <p id="a0CationValue">0.75</p>
                    <p id="gammaAnionValue">5</p>
                    <p id="gammaCationValue">5</p>
                </div>
            </div>

            </div>
        </div>
    </div>
</div>
