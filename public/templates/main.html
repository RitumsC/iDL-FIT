<div id="wrapper">
    <!-- SIDEBAR -->
    <div id="sidebar-wrapper">
        <div class="sidebar-title">
            Inputs
        </div>
        <div class="input-panel">
            Si - Hg - BMIm
            <span class="glyphicon glyphicon-remove pull-right" aria-hidden="true"></span>
        </div>
        <div class="input-panel input-panel-active">
            Li - Ag - BMIm
            <span class="glyphicon glyphicon-remove pull-right" aria-hidden="true"></span>
        </div>
        <div class="input-panel">
            Li - Hg - BMIm
            <span class="glyphicon glyphicon-remove pull-right" aria-hidden="true"></span>
        </div>
        <div class="input-panel">
            Li4Ti5O12 - Bi - BMIm
            <span class="glyphicon glyphicon-remove pull-right" aria-hidden="true"></span>
        </div>
        <button type="button" class="btn pull-right">Add another</button>
        <div class="clearifx" />
        <div class="bottom">
            <div class="row">
                <div class="col-xs-12 col-sm-6">
                    <button type="button" class="btn btn-info btn-lg">Print</button>
                </div>
                <div class="col-xs-12 col-sm-6">
                    <button type="button" class="btn btn-info btn-lg">Export</button>
                </div>
            </div>
        </div>

    </div>

    <!-- MAIN PAGE -->
    <div id="page-content-wrapper" class="lighter-grey-background">
        <div ng-repeat="anion in anions">
            <strong>{{anion.name}}</strong> ({{anion.value}})
        </div>
        --------
        <div class="container">

            <!-- INPUT PARAMETERS -->
            <div class="col-xs-12 col-md-6 light-grey-background input-container">
                <br>
                <div class="row">
                    <div class="col-xs-6">
                        <select class="form-control" ng-model="selectedAnion" ng-options="anion.value as anion.name for anion in anions" ng-change="inputChanged()">
                            <option value="">Select anion</option>
                        </select>
                    </div>

                    <div class="col-xs-6">
                        <select class="form-control" data-width="100%" ng-model="selectedCation" ng-options="cation.value as cation.name for cation in cations" ng-change="inputChanged()">
                            <option value="">Select cation</option>
                        </select>
                    </div>
                </div>
                <h4>or</h4>
                <input id="cas" type="text" class="form-control" placeholder="Enter a CAS number">
                <hr>
                <select class="form-control"  data-width="100%" ng-model="selectedElectrolyte" ng-options="electrolyte.value as electrolyte.name for electrolyte in electrolytes" ng-change="inputChanged()">
                    <option value="" disabled>Select electrolyte</option>
                </select>
            </div>

            <!-- 3D MODEL -->
            <div class="col-xs-12 col-md-6">
                3D model will be here
            </div>

            <div class="clearfix" />

            <!-- GRAPH CANVAS --> 
            <div id="canvasParent">
                <canvas id="chart" class="white-background" width="100%" height="500"></canvas>
            </div>
        </div>
    </div>
</div>
